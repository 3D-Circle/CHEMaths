<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChemInput</title>
    <link rel="stylesheet" href="src/MathQuill/mathquill.css"/>
    <link rel="stylesheet" href="src/ChemInput.css"/>
    <link rel="shortcut icon" type="image/png" href="src/icon.png"/>
    <script src="src/jQuery/jquery-3.2.0.js"></script>
    <script src="src/MathQuill/mathquill.js"></script>
    <script src="src/ChemInput.js"></script>
    </head>
<body>
    <center><p id='input'><span></span></p></center>
    
    <center>
        <div class='buttons'>
        <button id='rightarrow'>-></button>
        <button id='sup'>^</button>
        <button id='sub'>_</button>
        <button id='left-parenthesis'>(</button>
        <button id='right-parenthesis'>)</button>
        <button id='plus'>+</button>
        <button id='colon'>:</button>
        <button id='semi-colon'>;</button>
        <button id='confirm'>enter</button>
        </div>
    </center>
    
    <div id="molecule">
        <div class="label">
            ?
        </div>
    </div>
    
    <div id="equation">
        <div class="label">
            ->
        </div>
    </div>
    
    <div id="empirical">
        <div class="label">
            g
        </div>
    </div>
    
    <div id="alkane">
        <div class="label">
            CH
        </div>
    </div>
</body>
</html>
